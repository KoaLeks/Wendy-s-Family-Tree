<table class="table table-hover mt-3">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let breed of breedList">
      <td>{{breed.name}}</td>
      <td>{{breed.description}}</td>
    </tr>
  </tbody>
</table>
