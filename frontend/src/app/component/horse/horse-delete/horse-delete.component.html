
<!-- Modal success -->
<div class="modal fade" id="successDeleteModal" role="alertdialog" data-toggle="modal">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <h3>Deleting horse successful!</h3>
      </div>
    </div>
  </div>
</div>


<!-- Delete horse -->
<div class="modal fade" id="horse-delete" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <span> Are you sure you want to delete {{delHorse.name}}?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteHorse(delHorse.id)" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
