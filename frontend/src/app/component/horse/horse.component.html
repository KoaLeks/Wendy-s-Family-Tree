<!-- Horse tabs -->
<ul class="nav nav-tabs">
  <li><a class="nav-link" data-toggle="tab" href="#horse-list">Horse List</a></li>
  <li><a class="nav-link" data-toggle="tab" href="#horse-add">Add Horse</a></li>
</ul>

<!-- Modal error -->
<div class="modal fade" id="errorModal" role="alertdialog" data-toggle="modal">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="vanishError()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <h3>{{errorMessage}}</h3>
      </div>
    </div>
  </div>
</div>


<div class="tab-content mb-3">
  <!-- Horse list -->
  <div id="horse-list" class="tab-pane fade">
    <app-horse-list [horseListTable]="horseList" [breedMapTable]="breedMap" (outputHorse)="selectHorse($event)" ></app-horse-list>
  </div>
  <!-- Horse add -->
  <div id="horse-add" class="tab-pane fade">
    <app-horse-add [addBreed]="breedList"></app-horse-add>
  </div>
  <!-- Horse edit -->
  <app-horse-edit [editBreeds]="breedList" [editHorse]="selectedHorse"></app-horse-edit>
</div>
