<!-- Modal error -->
<div class="modal fade" id="errorModal" role="alertdialog" data-toggle="modal">
  <div class="modal-dialog" role="document" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="vanishError()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <h3>{{errorMessage}}</h3>
      </div>
    </div>
  </div>
</div>

<div class="tab-content mb-3">
  <!-- Horse list -->
  <div id="horse-list" class="tab-pane fade">
    <app-horse-list [horseListTable]="horseList" [breedListTable]="breedList" (outputHorse)="selectHorse($event)" ></app-horse-list>
  </div>
  <!-- Horse add -->
  <div id="horse-add" class="tab-pane fade">
    <app-horse-add [addBreedList]="breedList" [addHorseList]="horseList" (newHorseTable)="addHorseToTable($event)"></app-horse-add>
  </div>
  <!-- Horse Tree -->
  <div id="horse-tree" class="tab-pane fade">
  </div>
  <!-- Horse edit -->
  <app-horse-edit [editBreedList]="breedList" [editHorse]="selectedHorse" [editHorseList]="horseList"></app-horse-edit>
  <!-- Horse delete -->
  <app-horse-delete [delHorse]="selectedHorse"></app-horse-delete>
</div>
