<div *ngIf="maxGenerations>=genCount">
  <ul class="list-group"  *ngIf="horseRoot!=null">
    <li class="list-group-item" >
      <div class="row">
        <div class="col-md-6 h2">
          <a *ngIf="(horseRoot.fatherId !=0 || horseRoot.motherId !=0) && genCount<maxGenerations" class="btn btn-link" (click)="toggleIcon()" data-toggle="collapse" href="#collapseParents{{horseRoot.id}}{{genCount}}">
            <i *ngIf="(horseRoot.fatherId !=0 || horseRoot.motherId !=0) && genCount<maxGenerations" class="material-icons" id="icon{{horseRoot.id}}{{genCount}}">add</i>
          </a>
          <button type="button" class="btn btn-link btn-lg" [routerLink]="['/horses', horseRoot.id, 'details']">
            {{horseRoot.name}}
          </button>
        </div>
        <div class="col-md-4 h2">
          {{horseRoot.birthDate}}
        </div>
        <div class="col-md-2">
          <button class="btn btn-outline-danger float-right" data-toggle="modal" data-target="#horse-delete" (click)="selectHorseDelete(horseRoot)">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
      <div id="collapseParents{{horseRoot.id}}{{genCount}}" class="panel-collapse collapse">
        <app-horse-family-tree-element *ngIf="horseRoot.fatherId != 0" [genCount]="genCount" [maxGenerations]="maxGenerations" [horseRoot]="getParent(horseRoot.fatherId)" [horseFamily]="horseFamily"></app-horse-family-tree-element>
        <app-horse-family-tree-element *ngIf="horseRoot.motherId != 0" [genCount]="genCount" [maxGenerations]="maxGenerations" [horseRoot]="getParent(horseRoot.motherId)" [horseFamily]="horseFamily"></app-horse-family-tree-element>
      </div>
    </li>
  </ul>
</div>
