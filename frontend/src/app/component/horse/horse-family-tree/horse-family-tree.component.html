<ul class="list-group" style="list-style: none" *ngIf="horseTree!=null">
  <li class="list-group-item ">
    <div class="row">
      <div class="col-md-6 h2">
        <a *ngIf="horseTree.fatherId !=0 || horseTree.motherId !=0" class="btn btn-link" (click)="toggleIcon()" data-toggle="collapse" href="#collapseParents{{horseTree.id}}">
          <i class="material-icons" id="icon{{horseTree.id}}">add</i>
        </a>
        <button type="button" class="btn btn-link btn-lg" [routerLink]="['/horses', horseTree.id, 'details']">
          {{horseTree.name}}
        </button>
      </div>
      <div class="col-md-4 h2">
        {{horseTree.birthDate}}
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-danger float-right" data-toggle="modal" data-target="#horse-delete" (click)="selectHorseDelete()">
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
    <div id="collapseParents{{horseTree.id}}" class="panel-collapse collapse">
      <app-horse-family-tree  [horseId]="horseTree.fatherId != 0 ? horseTree.fatherId : null"></app-horse-family-tree>
      <app-horse-family-tree [horseId]="horseTree.motherId  != 0 ? horseTree.motherId : null"></app-horse-family-tree>
    </div>
  </li>
</ul>
